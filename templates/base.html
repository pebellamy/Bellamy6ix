<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- LINK TO IMPORT STYLES.CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--These next two lines are to use the bulk of Bulkstrap  They go in the Head-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ffa') }}">FFA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('caption_game.caption_game_route') }}">Caption Game</a>

            </ul>
            </li>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Other Stuff
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('photos') }}">Photos</a></li>

                  <li><a class="dropdown-item" href="#">Designs</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

</nav>
    <div class="block-content-centered">
      {% block content %}

      {% endblock %}
    </div>
